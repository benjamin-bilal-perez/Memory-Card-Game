<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="imgs/backFace.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="styles.css">

        <title>Memory game - Periodic table of elements</title>
        <script type="module" src="dist/app.js"></script>
    </head>

    <body id="body">

        <header class="header">
            <h1>Find The Pairs!</h1>
        </header>

        <p id="time">150</p>

        <div class="game-deck" id="deck"></div>

        <div class="game-result">
            <img src="imgs/Missing.png" alt="" id="result" hidden>
        </div>
        
        <div class="playAgain">
            <img src="imgs/PlayAgain.png" alt="" id="play-again" hidden>
        </div>
    </body>
</html>
